<!DOCTYPE html>
<html>
<head>
    <title>C00L Key System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 40px;
        }
        .box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: none;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #loginBox, #dashboard { display: none; }
        .key {
            background: #333;
            padding: 5px;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>C00L HTML Key System</h1>

    <!-- SIGN UP BOX -->
    <div id="signupBox" class="box">
        <h2>Sign Up</h2>
        <input id="newUser" placeholder="Create username">
        <input id="newPass" placeholder="Create password" type="password">
        <button onclick="signup()">Sign Up</button>
        <p id="signupStatus"></p>
    </div>

    <!-- LOGIN BOX -->
    <div id="loginBox" class="box">
        <h2>Login</h2>
        <input id="user" placeholder="Username">
        <input id="pass" placeholder="Password" type="password">
        <button onclick="login()">Login</button>
        <p id="loginStatus"></p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="box">
        <h2>Dashboard</h2>

        <button onclick="genNumeric()">Generate Numeric Key</button>
        <button onclick="genHex()">Generate Hex Key</button>

        <input id="validateInput" placeholder="Enter key to validate">
        <button onclick="validateKey()">Validate Key</button>
        <p id="validateStatus"></p>

        <h3>Saved Keys:</h3>
        <div id="keyList"></div>

        <button style="background:#f44336;" onclick="logout()">Logout</button>
    </div>

    <script>
        let savedUser = null;
        let savedPass = null;
        let keys = [];

        // SIGN UP
        function signup() {
            let u = document.getElementById("newUser").value;
            let p = document.getElementById("newPass").value;

            if (u === "" || p === "") {
                document.getElementById("signupStatus").innerText = "Fill all fields!";
                return;
            }

            savedUser = u;
            savedPass = p;

            document.getElementById("signupBox").style.display = "none";
            document.getElementById("loginBox").style.display = "block";
        }

        // LOGIN
        function login() {
            let u = document.getElementById("user").value;
            let p = document.getElementById("pass").value;

            if (u === savedUser && p === savedPass) {
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else {
                document.getElementById("loginStatus").innerText = "Wrong username or password";
            }
        }

        function logout() { location.reload(); }

        // GENERATORS
        function genNumeric() {
            let key = "";
            for (let g = 0; g < 4; g++) {
                let segment = "";
                for (let i = 0; i < 4; i++) {
                    segment += Math.floor(Math.random() * 10);
                }
                key += segment + (g < 3 ? "-" : "");
            }
            keys.push(key);
            displayKeys();
            alert("Generated Numeric Key: " + key);
        }

        function genHex() {
            let chars = "abcdef0123456789";
            let key = "";
            for (let i = 0; i < 52; i++) {
                key += chars[Math.floor(Math.random() * chars.length)];
            }
            keys.push(key);
            displayKeys();
            alert("Generated Hex Key: " + key);
        }

        // VALIDATION
        function validateKey() {
            let input = document.getElementById("validateInput").value;
            if (keys.includes(input)) {
                document.getElementById("validateStatus").innerText = "VALID ✓";
            } else {
                document.getElementById("validateStatus").innerText = "INVALID ✗";
            }
        }

        // SHOW KEYS
        function displayKeys() {
            let div = document.getElementById("keyList");
            div.innerHTML = "";
            keys.forEach(k => {
                div.innerHTML += `<div class="key">${k}</div>`;
            });
        }
    </script>

</body>
</html>
